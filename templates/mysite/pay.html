{% extends 'mysite/base.html' %}
 
{% block content %}
 
<main class="container">
    <div class="row">
        <div class="col-md-8">
            <h3 class="pb-4 mb-4 fst-italic border-bottom display-6">
                決済デモページ
            </h3>

            {% if charge %}
            {{ amount }}
            {% endif %}

            <form method="POST" action="/pay">
                {% csrf_token %}
                <article>
                    <label>1000円のお支払い</label>
                </article>
                <script type="text/javascript" src="https://checkout.pay.jp" class="payjp-button" data-key="{{ public_key }}"></script>
            </form>

        </div>

        {% include 'mysite/snippets/sidebar.html' %}

    </div>
</main>
 

 
{% endblock %}
